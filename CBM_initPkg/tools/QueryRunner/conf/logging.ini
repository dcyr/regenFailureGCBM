[LOGGING]
version = 1
    
    [[formatters]]
    
        [[[brief]]]
        format = %(asctime)s - %(message)s
        
        [[[verbose]]]
        format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

    [[handlers]]
    
        [[[console]]]
        class     = logging.StreamHandler
        formatter = verbose
        stream    = ext://sys.stdout
        
        [[[file.app]]]
        class     = logging.FileHandler
        filename  = $log_path\QueryRunner.log
        mode      = w
        formatter = verbose
        
        [[[file.querylog]]]
        class     = logging.FileHandler
        filename  = $log_path\QueryLog.log
        mode      = w
        formatter = brief

    [[root]]
    level    = INFO
    handlers = console,
    
    [[loggers]]
    
        [[[app]]]
        handlers = file.app,
        level    = INFO

        [[[query_logger]]]
        propagate = 0
        handlers  = file.querylog,
        level     = DEBUG
